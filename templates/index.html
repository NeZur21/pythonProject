<form class="container fw-light container-fluid bg-body-tertiary py-5 text-center g-3" action="{{ url_for('edit_contact', contact_id=contact.id) }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input class="form-control fw-light" type="text" id="name" name="name" value="{{ contact.name }}" required>

        <label for="phone">Phone:</label>
        <input class="form-control fw-light" type="text" id="phone" name="phone" value="{{ contact.phone }}" required>

        <label for="email">Email:</label>
        <input class="form-control fw-light" type="email" id="email" name="email" value="{{ contact.email }}" required>

        <label for="org">Organization:</label>
        <input class="form-control fw-light" type="text" id="org" name="org" value="{{ contact.email }}" required>

        <label for="date">Date:</label>
        <input class="form-control fw-light" type="date" id="date" name="date" value="{{ contact.email }}" required>

        <button class="fw-light btn btn-outline-primary btn-sm -flex" type="submit" style="margin-top: -4px; margin-left: 10px;" >Update Contact</button>
    </div>
