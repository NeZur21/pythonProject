<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Title</title>
  <style>
   a {
    text-decoration: none
   }
    html, body {
  overflow-x: hidden;
  height: 100%; /* Высота страницы 100% */
      margin: 0;
      display: flex;
      flex-direction: column;
}
    main {
      flex: 1; /* Занимает оставшееся пространство */
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header class='bg-light'>
    <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="fw-light navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 25 23 "><path d="M22 16.92V21a2 2 0 01-2.18 2 19.86 19.86 0 01-8.63-3.09A19.5 19.5 0 014.1 10.8 19.86 19.86 0 011 2.18 2 2 0 013 0h4.09A2 2 0 019.1 1.72L10.72 6a2 2 0 01-.45 2L8.46 9.58a16 16 0 006 6l1.55-1.8a2 2 0 012-.45l4.27 1.61A2 2 0 0122 16.92z"></path></svg>
        <strong>JustCall</strong>
      </a>
      <div>
        <a href="{{ url_for('all_contacts') }}">
          <button class='fw-light navbar-toggler' type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">All Contacts</button>
        </a>
        <a href="{{ url_for('all_contacts') }}">
          <button class='fw-light navbar-toggler' type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Add Contact</button>
        </a>
      </div>
    </div>
    </div>
  </header>
  <main>
    {% block content %}
        {% endblock %}
  </main>

  <footer class="fw-light bg-body-secondary text-body-secondary py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
      <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.3/getting-started/introduction/">getting started guide</a>.</p>
    </div>
  </footer>
</body>
</html>
